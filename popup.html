<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="form_check.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body style="width: 400px; height: 400px">
    <div class="container">
    <div class="align-items-center">

      <div class="row">
      <div class="col" style="margin-top:10px;">
        <img   src="favicon-32x32.png">
      </div>

        <div class="col-10">
      <div class="form-group"  style="margin-top:10px;">
        <label for="filter_form" >Choose filtering SCI keyword</label>
        <select multiple class="form-control" id='filter_keywords_form'>
          <option>ResearchGate</option>
          <option>Wiley</option>
          <option>ScienceDirect</option>
          <option>AGU</option>
          <option>Publication</option>
        </select>
      </div>
    </div>
    </div>
    <br>
      <div>
        Checkbox if custom keywords will be used
      </div>

      <div class="input-group mb-3" >  
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" aria-label="Checkbox if custom keywords will be used" id="custom_input_checkbox">
          </div>
        </div>
        <input type="text" class="form-control" placeholder="Keywords here, seperate by comma" aria-label="Text input with checkbox" id="custom_keyword_input">
      </div>
  
      <div class="row"  style="margin-top:50px;">
        <div class="col">
        <button type="button" class="btn btn-primary" data-toggle="modal" 
        data-target="#myModal" id = "get_all_sci_urls"> <i class="fa fa-download" aria-hidden="true"></i> Get all the Sci urls from all the tabs</button>
        </div>
        <div class="col">
        <button type="button" class="btn btn-secondary" id = "get_all_urls"><i class="fa fa-download" aria-hidden="true"></i> Get all the urls from all the tabs</button>
      </div>

    </div>
    </div>
  </div>
   



</div>
   
    
    <script src="popup.js"></script>
    <script src="jquery-3.6.0.slim.min.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap-4.3.1-dist\js\bootstrap.min.js"></script>
 
</body>
</html>
